<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ninja Game</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>
    <body>
        <h1>ジャンプゲーム(ninja Game)</h1>
        <div>
            <p>ジャンプして障害物を避けろ！</p> 
            <p>プレイヤー名を入力してEnterキー押下で開始</p>
            <p>スペースキーを押してジャンプ！</p>
        </div>
        <input type="text" id="playerName" maxlength="50" pattern="^[a-zA-Z0-9ぁ-んァ-ン一-龥ー_\- ]+$" required placeholder="プレイヤー名を入力">
        <div id="game">
            <div id="player"></div>
            <div id="obstacle"></div>
            <button id="jumpbutton">ジャンプ</button>
        </div>
        <p>スコア: <span id="score">0</span></p>
        <!-- <button onclick="sendScore()">スコア送信</button> -->
        <h2>ランキング</h2>
        <div id="ranking"></div>

        <!-- 縦向き警告用のオーバーレイ -->
        <div id="rotate-warning">
            <p>横向きにしてください</p>
        </div>

        <script src="script.js"></script>
    </body>
</html>
